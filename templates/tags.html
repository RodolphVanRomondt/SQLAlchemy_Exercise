{% extends "base.html" %}
{% block title %} Tags {% endblock %}
{% block heading %} Tags {% endblock %}
{% block body %}

<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{ tag.id }}" class="link-offset-2 link-underline link-underline-opacity-0">
        {{ tag.name }}
    </a></li>
    {% endfor %}
</ul>

<a href="/tags/new"><button type="button" class="btn btn-primary">Add Tag</button></a>
<a href="/users"><button type="button" class="btn btn-primary">See Users</button></a>

{% endblock %}
