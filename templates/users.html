{% extends "base.html" %}
{% block title %} Users {% endblock %}
{% block heading %} Users {% endblock %}
{% block body %}

<ul>
    {% for user in users %}
    <li><a href="/users/{{ user.id }}" class="link-offset-2 link-underline link-underline-opacity-0">{{ user.first_name }} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<a href="/users/new"><button type="button" class="btn btn-primary">Add User</button></a>
<a href="/tags"><button type="button" class="btn btn-primary">See Tags</button></a>

{% endblock %}
